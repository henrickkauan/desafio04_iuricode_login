<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio 4 - Login</title>
</head>
<body>
    <div id="container">
        <div class="container_left">
            <img src="imagens/wallpaper.svg" alt="">
        </div>

        <div class="container_right">
            <div class="form">
                <div class="form_title">
                    <h4>Bem vindo de volta</h4>
                    <h1>Faça login na sua conta</h1>
                </div>

                <form>
                    <label>
                        E-mail
                        <input type="email" placeholder="codelandia@gmail.com">
                    </label>

                    <label>
                        Senha
                        <input type="password" placeholder="*********">
                    </label>
                </form>

                <div class="esqueceusenha_lembrar">
                    <label>
                        <input type="radio">Lembre de mim
                    </label>

                    <a href="#">Esqueceu a senha?</a>
                </div>

                <div class="buttons">
                    <button class="entrar">Entrar</button>
                    <button class="login">
                        <img src="imagens/icongoogle.svg">
                        Ou faça login com o Google
                    </button>
                </div>
            </div>

            <div class="footer">
                <span>Não tem conta? <a href="#">Cadastre-se</a></span>
            </div>           
        </div>
    </div>
   
</body>
</html>
